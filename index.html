<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            /* Set the background image to roses and hearts from Unsplash */
            background-image: url('https://www.istockphoto.com/photo/valentine-card-gm865732030-143795809?utm_source=unsplash&utm_medium=affiliate&utm_campaign=srp_photos_bottom&utm_content=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Froses-and-hearts&utm_term=roses+and+hearts%3A%3Awallpapers-no-affiliates%3Aexperiment%3A0b0e7fc5-3460-49c9-b13f-2e5dcd431f09'); /* This is a roses and hearts image */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 100px;
            margin: 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Text shadow for better visibility */
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c; /* Red button */
            color: white;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b; /* Darker red when hovered */
        }
        .no-btn {
            background-color: #777;
            color: #fff;
            cursor: not-allowed;
            opacity: 0.6; /* Dimmed look for the non-clickable "No" button */
        }
        .no-btn:hover {
            background-color: #777; /* No change on hover for the disabled button */
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <button onclick="window.location.href='https://your-thank-you-page.com';">Yes</button>
    <button class="no-btn" disabled>No</button>
</body>
</html>
