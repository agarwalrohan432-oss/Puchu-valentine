<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            /* Set the background image to roses and hearts from Unsplash */
            background-image: url('https://images.unsplash.com/photo-1533772992634-4d11f8b6bb3e?crop=entropy&cs=tinysrgb&fm=jpg&ixid=MnwzNjU1NXwwfDF8c2VhY2h8Mnx8cm9zZXN8ZW58MHx8fHwxNjc0Nzg5Mzc5&ixlib=rb-1.2.1&q=80'); /* This is a roses and hearts image */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 100px;
            margin: 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Text shadow for better visibility */
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #e74c3c; /* Red button */
            color: white;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b; /* Darker red when hovered */
        }
        .no-btn {
            background-color: #777;
            color: #fff;
            cursor: not-allowed;
            opacity: 0.6; /* Dimmed look for the non-clickable "No" button */
        }
        .no-btn:hover {
            background-color: #777; /* No change on hover for the disabled button */
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <button onclick="window.location.href='https://your-thank-you-page.com';">Yes</button>
    <button class="no-btn" disabled>No</button>
</body>
</html>
